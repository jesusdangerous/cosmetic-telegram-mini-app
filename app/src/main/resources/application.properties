spring.application.name=app

spring.datasource.url=jdbc:postgresql://localhost:5432/cosmeticguardian

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

spring.datasource.username=postgres
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.mail.host=smtp.yandex.ru
spring.mail.port=465
spring.mail.username=${MAIL_NAME}
spring.mail.admin.email=${MAIL_ADMIN}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtps
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.yandex.ru
mail.debug=true

app.frontend-url=http://localhost:3000
ewg.base.url=https://www.ewg.org/skindeep
jsoup.timeout=30000

logging.level.com.cosmetic.telegram.app=DEBUG

spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.mime.charset=UTF-8

deepseek.api.url=https://api.deepseek.com/v1/analyze
deepseek.api.key=your-api-key

# File upload settings
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Tesseract OCR configuration
tessdata.path=src/main/resources/tessdata